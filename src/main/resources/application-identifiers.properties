# C2M2 Identifier Configuration

# Default namespace for persistent IDs
c2m2.identifiers.default-namespace=scge.org

# Default identifier generation strategy
c2m2.identifiers.default-strategy=default

# Strategy-specific configurations
c2m2.identifiers.strategies.default.enabled=true
c2m2.identifiers.strategies.uuid.enabled=true

# Entity-specific strategy overrides (optional)
# c2m2.identifiers.entity-strategies.project=default
# c2m2.identifiers.entity-strategies.subject=uuid
# c2m2.identifiers.entity-strategies.biosample=default
# c2m2.identifiers.entity-strategies.file=default

# Validation settings
c2m2.identifiers.validation.strict-mode=true
c2m2.identifiers.validation.check-duplicates=true

# Logging settings for identifier generation
logging.level.org.scge.c2m2.identifiers=DEBUG